<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="4.png" alt="Profile Picture" class="profile-picture">
        <h1 class="name">Amit Biswas</h1>
        <p class="title">Software Engineer</p>
        <p class="description">Passionate about building user-friendly applications and learning new technologies.</p>
        <div class="social-icons">
            <a href="#" class="icon-link"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="#" class="icon-link"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" class="icon-link"><img src="github-icon.png" alt="GitHub"></a>
        </div>
    </div>
</body>
</html>
